apiVersion: v1
kind: ConfigMap
metadata:
  name: strollgistid-nginx-conf
data:
  default.conf.template: |
    server {
        server_name ${NGINX_HOST};
        index index.html;
        error_log  /var/log/nginx/error.log;
        access_log /var/log/nginx/access.log;
        root /var/www/html;

        location / {
            proxy_pass http://strollgistid:2000;
            proxy_connect_timeout 30s;
        }
    }
